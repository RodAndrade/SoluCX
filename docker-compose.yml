version: '3'
services:
  solucx-web:
    image: solucx:latest
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - .:/solucx
      - ./docker-assets/nginx/solucx.conf:/etc/nginx/sites-enabled/solucx.conf
      - ./docker-assets/php-fpm/php.ini:/etc/php/7.4/fpm/php.ini
      - ./docker-assets/php-fpm/www.conf:/etc/php/7.4/fpm/pool.d/www.conf
    depends_on:
      - solucx-database
    links:
      - solucx-database

  solucx-database:
    image: mysql:5.6
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./docker-db:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_DATABASE: 'solucx'
      MYSQL_USER: 'root'
      MYSQL_PASS: ''
      MYSQL_TCP_PORT: '3306'
    expose:
      - "3306"